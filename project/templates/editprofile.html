<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        h2 {
            color: #800080; /* Violet */
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            color: #333; /* Dark gray */
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #800080; /* Violet */
            color: #fff;
            font-size: 16px;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #4b0082; /* Dark violet on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Edit Profile</h2>
        <form method="POST" action="updateprofile">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username: </label>
                <input type="text" name="txtusername" value="{{ login.username }}" class="form-control" readonly/>
            </div>
            <div class="form-group">
                <label for="firstname">First Name: </label>
                <input type="text" name="txtfirstname" value="{{ login.firstname }}" class="form-control"/>
            </div>
            <div class="form-group">
                <label for="lastname">Last Name: </label>
                <input type="text" name="txtlastname" value="{{ login.lastname }}" class="form-control"/>
            </div>
            <div class="form-group">
                <label for="address">Address: </label>
                <input type="text" name="txtaddress" value="{{ login.address }}" class="form-control"/>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile: </label>
                <input type="text" name="txtmobile" value="{{ login.mobile }}" class="form-control"/>
            </div>
            <div class="form-group">
                <label for="email">Email: </label>
                <input type="email" name="txtemail" value="{{ login.email }}" class="form-control"/>
            </div>
            <button type="submit" class="btn btn-success">Update</button>
        </form>
    </div>
</body>
</html>
