<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        h2 {
            color: #4285f4; /* Blue */
            text-align: center;
        }

        .online-message {
            color: #0f9d58; /* Green */
            text-align: center;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .btn-success {
            background-color: #0f9d58; /* Green */
        }

        .btn-warning {
            background-color: #f4b400; /* Orange */
        }

        .btn-danger {
            background-color: #db4437; /* Red */
        }

        .btn:hover {
            background-color: #1a73e8; /* Dark blue on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        {% csrf_token %}
        <h2>User Dashboard</h2>
        {% if user.is_authenticated %}
            <p class="online-message">You are currently online.</p>
        {% endif %}
        <center>
            <a href="editprofile" class="btn btn-success">Edit Profile</a>
            <a href="changepassword" class="btn btn-warning">Change Password</a>
            <br><br>
            <a href="logout" class="btn btn-danger">Sign Out</a>
        </center>
    </div>
</body>
</html>
