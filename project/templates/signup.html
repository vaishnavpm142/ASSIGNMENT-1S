<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        body {
            background-color: #f8f9fa; /* Light gray background */
        }
        .container {
            margin-top: 50px;
        }
        .card {
            border: none;
            box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            font-weight: bold;
            color: #007bff; /* Blue color for form labels */
        }
        .btn-register {
            background-color: #28a745; /* Green color for register button */
            border-color: #28a745;
        }
        .btn-register:hover {
            background-color: #218838; /* Darker green color on hover */
            border-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h3 class="text-center mb-4">Sign Up</h3>
                    <form method="POST" class="post-form" action="signupaction">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="txtusername" class="form-label">Username:</label>
                            <input type="text" name="txtusername" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="txtpassword" class="form-label">Password:</label>
                            <input type="password" name="txtpassword" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="txtfirstname" class="form-label">First Name:</label>
                            <input type="text" name="txtfirstname" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="txtlastname" class="form-label">Last Name:</label>
                            <input type="text" name="txtlastname" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="txtaddress" class="form-label">Address:</label>
                            <input type="text" name="txtaddress" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="txtmobile" class="form-label">Mobile:</label>
                            <input type="text" name="txtmobile" pattern="[0-9]{10}" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="txtemail" class="form-label">Email:</label>
                            <input type="email" name="txtemail" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="txtbranch" class="form-label">Field:</label>
                            <input type="text" name="txtbranch" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-lg btn-block btn-register">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
